<md-card>
    <md-card-title>
        Actor
    </md-card-title>
    <p>
        <button [routerLink]="['/project', pkey]" md-raised-button>Project: {{project?.name }}</button>
        <button [routerLink]="['/project', pkey, 'template', atkey]" md-raised-button>Template: {{actortemplate?.actor }}</button>
    </p>
    <p>
        <br>
        <b>Project naam:</b> {{project?.name }} <br>
        <b>Template:</b> {{actortemplate?.actor }} <br>
        <b>Beschrijving:</b> {{actortemplate?.beschrijving }}
    </p>
    <p>
        <br>
        <b>Actor naam:</b> {{actor?.naam }} <br>
        <b>functie:</b> {{actor?.functie }} <br>
        <b>E-mail:</b> {{actor?.email }} <br>
        <b>Telefoonnummer:</b> {{actor?.telefoonnummer }} <br>
        <b>aantekeningen:</b> {{actor?.aantekeningen }} <br>
        <button [routerLink]="['/project', pkey, 'template', atkey, 'actor', akey, 'edit']" md-raised-button>Bewerken</button>
    </p>
</md-card>
